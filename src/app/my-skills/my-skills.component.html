<div class="content-skills-wrapper" *ngFor="let group of skillGroups">
    <label class="group-title">{{group.title}}</label>
    <ul class="content-skills">
        <li class="badge" *ngFor="let item of group.skills">
            <label>{{item.tag}}</label>
            <img data-tag="skill-pic" data-lazy-load="true" class="hidden" [attr.id]="item.id" [attr.src]="item.src"
                [attr.alt]="item.tag" [attr.title]="item.tag" />
        </li>
    </ul>
</div>
