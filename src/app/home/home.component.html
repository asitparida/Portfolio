<div class="home-wrapper">
    <div class="titles">
        <h1>Hi</h1>
        <h2>I am Asit Parida</h2>
        <h2>A design dev who loves crafting amazing experiences</h2>
    </div>
    <div class="projects-title">
        <label>Featured Projects</label>
    </div>
    <div class="project-wrapper">
        <div class="project-item-wrapper">
            <a [routerLink]="['/featured/veritas']" data-bg-color="$TURQUOISE">
                <div class="project-item-content-wrapper">
                    <div class="content colored-bg">
                        <img data-lazy-load="true" src="assets/veritas/IMG_1312_iphone8spacegrey_portrait.png" alt="Screenshot for Veritas App" />
                    </div>
                    <div class="content">
                        <label class="title">Veritas</label>
                        <label>An avatar based intervention game for combating misinformation</label>
                        <div class="tags">
                            <div class="tag">research</div>
                            <div class="tag">prototyping</div>
                            <div class="tag">react-native</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="project-item-wrapper">
            <a [routerLink]="['/featured/idiff']" data-bg-color="$WISTERIA">
                <div class="project-item-content-wrapper">
                    <div class="content">
                        <label class="title">iDiff</label>
                        <label>A web-based visual tool to compare multiple fidelities for designs</label>
                        <div class="tags">
                            <div class="tag">design</div>
                            <div class="tag">research</div>
                            <div class="tag">prototyping</div>
                        </div>
                    </div>
                    <div class="content colored-bg">
                        <img data-lazy-load="true" src="assets/project-logos/idiff.png" alt="Screenshot for Veritas App" />
                    </div>
                </div>
            </a>
        </div>
        <div class="project-item-wrapper">
            <a [routerLink]="['/featured/transit-display']" data-bg-color="$BELIZE_HOLE">
                <div class="project-item-content-wrapper">
                    <div class="content colored-bg">
                        <img data-lazy-load="true" src="assets/project-logos/transit-display.png" alt="Screenshot for Veritas App" style="max-height: 90%;" />

                    </div>
                    <div class="content ">
                        <label class="title">Transit Hub Display</label>
                        <label>Designing a data driven display for a tourist hub</label>
                        <div class="tags">
                            <div class="tag">design</div>
                            <div class="tag">research</div>
                            <div class="tag">prototyping</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="project-item-wrapper">
            <a [routerLink]="['/featured/bun-bun']" data-bg-color="$ALIZARIN">
                <div class="project-item-content-wrapper">
                    <div class="content ">
                        <label class="title">Bun Bun Bakery</label>
                        <label>An online bakery shop for the best cinnamon buns in town</label>
                        <div class="tags">
                            <div class="tag">design</div>
                            <div class="tag">prototyping</div>
                        </div>
                    </div>
                    <div class="content colored-bg">
                        <img data-lazy-load="true" src="assets/project-logos/bun-bun.png" alt="Screenshot for Veritas App" style="max-height: 90%;" />

                    </div>
                </div>
            </a>
        </div>
    </div>
